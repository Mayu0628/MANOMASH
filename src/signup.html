<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>推しプロフィール帳</title>
  <link rel="icon" href="images/osiprofile-icon.ico">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/account.css">
</head>
<body>
  <script src="./js/sign-up.js"></script>
  <div id="header"></div>
  <div class="form-wrapper">
    <h1>新規登録</h1>
      <div id="alert"></div>
    <form action="./login.html" method="post"></form>
      <div class="form-item">
        <label for="name"></label>
        <input id="name" type="name" name="name" required placeholder="ユーザー名"></input>
      </div>

      <div class="form-item">
        <label for="email"></label>
        <input id="email" type="email" name="email" required placeholder="メールアドレス"></input>
      </div>

      <div class="form-item">
        <label for="password"></label>
        <input id="pass" type="password" name="password" required placeholder="パスワード"></input>
      </div>

      <div class="button-panel1">
        <input type="submit" class="button" title="アカウント作成" value="アカウント作成" id="btn" onclick="displaySignUpStatus();"/>
      </div>

    </form>

  </div>

  <script src="./common/header.js"></script>
</body>
</html>
