<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" type="image/png" href="../images/logo.png">
        <meta charset="utf-8">
        <title>推しプロフィール</title>
        <link rel="stylesheet" href="css/signup.css">
    </head>  

    <body>
    <div class="form-wrapper">
        <h1>新規登録</h1>

    <form>
      <div class="form-item">
        <label for="name"></label>
        <input type="name" name="name" required="required" placeholder="ユーザー名"></input>
      </div>

      <div class="form-item">
        <label for="email"></label>
        <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
      </div>

      <div class="form-item">
        <label for="password"></label>
        <input type="password" name="password" required="required" placeholder="パスワード"></input>
      </div>

      <div class="button-panel1">
        <input type="submit" class="button" title="アカウント作成" value="アカウント作成" id="btn"></input>
      </div>

    </form>

    </div>
    
    <script src="../js/users/login.js"></script>

    </body>
</html>
