<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>推しプロフィール帳</title>
    <link rel="icon" href="images/osiprofile-icon.ico">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/mypage.css">
</head>
<body>
    <div id="header"></div>

    <!-- プロフィール編集ボタン -->
    <div class="btn-wrapper">
        <a class="edit-btn" href="profile-edit.html">マイページを編集</a>
    </div>

    <div class="user-information">
        <img src="https://placehold.jp/150x150.png">
        <h1 id="user_name"></h1>
        <p id="user_id"></p>
        <p class="user_comment" id="user_comment"></p>
    </div>

    <div class="osiprofiles">

        <!-- JS、for文でデータ入れる -->
        <a class="osiprofile" href="">
            <img src="https://placehold.jp/150x150.png">
            <div class="osiprofile-information">
                <h2 id="">推しの名前</h2>
                <div class="tags">
                    <ul>
                        <li>タグ１</li>
                        <li>タグ２</li>
                        <li>タグ３</li>
                    </ul>
                </div>
            </div>
        </a>

    </div>

    <div id="footer"></div>

    <script src="./common/header.js"></script>
    <script src="./common/footer.js"></script>
    <script src="./js/mypage.js"></script>
    <script src="./js/header.js"></script>
</body>
</html>
