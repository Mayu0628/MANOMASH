<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>推しプロフィール帳</title>
  <link rel="icon" href="images/osiprofile-icon.ico">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/account.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <div id="header"></div>
  <div class="form-wrapper">
    <h1>ログイン</h1>
    <div id="alert"></div>
    <form>
      <div class="form-item">
        <label for="email"></label>
        <input id="email" type="email" name="email" required="required" placeholder="メールアドレス"></input>
      </div>

      <div class="form-item">
        <label for="password"></label>
        <input id="pass" type="password" name="password" required="required" placeholder="パスワード"></input>
      </div>

      <div class="button-panel1">
        <input type="button" class="button" title="ログイン" value="ログイン" id="btn" onclick="displayLogInResult();"/></input>
      </div>

      <div class="form-footer">
        <p><a href="signup.html">アカウントをつくる</a></p>
      </div>
    </form>

  </div>

  <div id="footer"></div>
  <script src="./js/login.js"></script>
  <script src="./common/header.js"></script>
  <script src="./common/footer.js"></script>
  <script src="./js/header.js"></script>
</body>
</html>
