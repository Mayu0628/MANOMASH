<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>推しプロフィール帳</title>
  <link rel="icon" href="images/osiprofile-icon.ico">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/account.css">
</head>
<body>
  <div id="header"></div>
  <div class="form-wrapper">
    <h1>ログイン</h1>

    <form>
      <div class="form-item">
        <label for="email"></label>
        <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
      </div>

      <div class="form-item">
        <label for="password"></label>
        <input type="password" name="password" required="required" placeholder="パスワード"></input>
      </div>

      <div class="button-panel1">
        <input type="submit" class="button" title="ログイン" value="ログイン" id="btn"></input>
      </div>

      <div class="form-footer">
        <p><a href="signup.html">アカウントをつくる</a></p>
      </div>
    </form>

  </div>
  
  <script src="./common/header.js"></script>
</body>
</html>
